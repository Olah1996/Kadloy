<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KADLOY FOOD</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
           <div class="logo">
              <img class="headerimg"
               src="kadloy2.jpeg" >

               <a href="#" class="logotext"> KADLOY FOOD </a>
             
            </div>

            <!-- HAMBURGER SECTION -->

            <button class="hamburger" aria-expanded="false" aria-controls="primary navigation">

                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>

            <nav class="menu" id="primary-navigation" aria-label="primary">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li> <a href="#">LOGIN</a></li>
                </ul>
            </nav>

            
        </header>

        <!-- CONTENT SECTION -->
        <div class="hero">
            <h2>Welcome to <span class="blue">Kadloy Food</span></h2>

         <h3 class="tagline"> You can order food from our choice meals </h3>

        </div>

        <div class="gallery">
            <img src="beans.jpeg" alt="food 1">
            <img src="fish and plantain.jpeg" alt="food 2"> 
            <img src="fries.jpeg" alt="food 3">
            <img src="jollof rice.jpeg" alt="food 4"> 
            <img src="Nkwobi.jpeg" alt="food 5">
            <img src="pounded yam.jpeg" alt="food 6">
            <img src="download.jpeg" alt="food 7">
        </div>

        <!-- DISPATCH SECTION -->

        <section class="dispatch">
            <div class="dispatch_text">
                <h3>Trust our dispatch rider</h3>
                <h3>Your lunch is a call away!!</h3>
            </div>

            <div class="dispatch_img">
                <img src="Rider.jpeg" alt="dispatch rider">
            </div>
        </section>


        <!-- FOOTER section -->

        <div class="copyright">
            &copy; Copyright 2025 Kadloy Foods
        </div>

    </div>
</body>
</html>
